<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Brand catalog</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Brand catalog</h1>
<br/><br/>
<div>
    <table border="1" cellpadding="5" cellspacing="1">
        <tr>
            <th>id</th>
            <th>brand</th>
        </tr>
        <tr th:each="brand : ${brandList}">
            <td th:utext="${brand.id}">...</td>
            <td th:utext="${brand.name}">...</td>
        </tr>
    </table>
    <form method="Post" action="/brandcatalog" object="${brandFormDelete}">
        <p>Delete existing entry</p>
        Delete: <input type="textfield" name="id"/>
        <input type="submit" value="submit" name="Submit delete"/>
    </form>

    <form method="Post" action="/brandcatalog" object="${brandFormAdd}">
        <p>Add new entry</p>
        Add: <input type="textfield" name="name"/>
        <input type="submit" value="submit" name="Submit add"/>
    </form>
</div>
</body>
</html>
