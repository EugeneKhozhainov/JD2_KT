<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Orders to Return</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Orders to Return</h1>
<br/>
<div>

    <form method="POST" action="/ordersToReturn" object="${orderToReturnForm}">
        <p>Order:<select name="orderId">
            <option th:each="order : ${orderList}"
                    th:value="${order.id}"
                    th:text="${order.getReturnDescription()}" />
        </select></p>

        <p>Description: <input type="text" name="description"></p>
        <input type="submit" value="Return Car" />

    </form>

<a th:href="@{/admin_menu}">Back to menu</a>
</div>
</body>
</html>
