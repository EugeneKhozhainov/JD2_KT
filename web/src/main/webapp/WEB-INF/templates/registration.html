<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reg</title>
</head>
<body>
<h1>New user</h1>
<form method="Post" action="/registration" object="${userForm}">
    Username
    <input type="textfield" name="username"/>
    Password
    <input type="textfield" name="password"/>

    Role
    <select name="role">
        <option>USER</option>
        <option>ADMIN</option>
    </select>

    Name
    <input type="textfield" name="name"/>
    Submit
    <input type="submit" value="submit" name="Submit"/>
</form>

<a th:href="@{/show}">Show all user</a>
</body>
</html>
