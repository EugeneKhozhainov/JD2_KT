<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Order List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>My Order List</h1>
<br/>
<div>
    <table border="1" cellpadding="5" cellspacing="1" >
        <tr>
            <th>created</th>
            <th>datefrom</th>
            <th>dateto</th>
            <th>status</th>
            <th>carid</th>
        </tr>
        <tr th:each ="order : ${orderList}">
            <td th:utext="${order.created}">...</td>
            <td th:utext="${order.dateFrom}">...</td>
            <td th:utext="${order.dateTo}">...</td>
            <td th:utext="${order.status}">...</td>
            <td th:utext="${order.car.getDescription()}">...</td>
        </tr>
    </table>

    <form method="Post" action="/orders" object="${orderForm}">

        Page size
        <select name="pageCount">
            <option>5</option>
            <option>10</option>
            <option>15</option>
        </select>
        Page number
        <input type="textfield" name="pageNumber" />
        <input type="submit" value="submit" name="Submit"/>
    </form>

</div>
<div>
<a th:href="@{/user_menu}">Back to menu</a>
</div>
</body>
</html>
