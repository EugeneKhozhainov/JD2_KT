<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Car List</h1>
<br/><br/>
<div>
    <table border="1" cellpadding="5" cellspacing="1" >
        <tr>
            <th>brand</th>
            <th>model</th>
            <th>price</th>
            <th>status</th>
        </tr>
        <tr th:each ="car : ${carList}">
            <td th:utext="${car.brand}">...</td>
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.price}">...</td>
            <td th:utext="${car.status}">...</td>
        </tr>
    </table>

    <form method="Post" action="car" object="${carForm}">

        Page size
        <select name="pageCount">
            <option>5</option>
            <option>10</option>
            <option>15</option>
        </select>
        Page number
        <input type="textfield" name="pageNumber" />
        <input type="submit" value="submit" name="Submit"/>
    </form>

</div>
</body>
</html>
