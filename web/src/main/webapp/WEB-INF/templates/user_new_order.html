<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<h1>New Order</h1>

<table border="1" cellpadding="5" cellspacing="1" >
    <tr>
        <th>id</th>
        <th>brand</th>
        <th>model</th>
        <th>price</th>
        <th>status</th>
    </tr>
    <tr th:each ="car : ${carList}">
        <td th:utext="${car.id}">...</td>
        <td th:utext="${car.brand}">...</td>
        <td th:utext="${car.model}">...</td>
        <td th:utext="${car.price}">...</td>
        <td th:utext="${car.status}">...</td>
    </tr>
</table>

<form method="Post" action="/neworder" object="${carForm}">

    Page size
    <select name="pageCount">
        <option>5</option>
        <option>10</option>
        <option>15</option>
    </select>
    Page number
    <input type="textfield" name="pageNumber" />
    <input type="submit" value="submit" name="Submit"/>
</form>

<form method="POST" action="/neworder" object="${orderForm}">
    <p>Date from:<input type="date" name="dateFrom"></p>
    <p>Date to:<input type="date" name="dateTo"></p>
    <p>Car: <input type="text" name="car"></p>
    <input type="submit" value="Submit" />

</form>
</body></html>
